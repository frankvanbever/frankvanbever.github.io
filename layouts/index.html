{{ define "main" }}
<!-- list template -->
{{ $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}
{{ range $pages }}
<p>
    <h3><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a><br><span class="text-muted">-- {{ .Date | time.Format ":date_medium" }}</span></h3>
        <p>{{ .Summary }}</p>
</p>
{{ end }}
{{ end }}
